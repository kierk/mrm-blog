# WhatATheme
markdown: kramdown

# URL of the Site
url: ''
# Base URL of the Site (i.e., Name of the Repository in which the Site is hosted)
baseurl:

# Title of the Site
title: MrMouton's Blog
# Description of the Site
description: Meme'ing and Streaming
# URL of Image of the Site
site-image: /WhatATheme/assets/images/mootlogo.png
# Keywords of the Site
site-keywords: MrMouton, Blog, Food, Travel
# URL for the Image of custom Favicon
favicon-url: https://i.imgur.com/Ey6kYaB.png

# URL of the Image of Custom Hero Image (i.e., the image in the background of the very first section of the Homepage)
heroimage: https://images.pexels.com/photos/220444/pexels-photo-220444.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940

# Social Media and Contact
# If you don't want to use any icon, you can leave them blank.
email: mrmoutontv@gmail.com
discord_name: mrmouton
facebook_username:
twitter_username: MrMouton
instagram_username:
linkedin_username:
github_username:
youtube_channel_id: MrMouton
reddit_username:
behance_username:
dribbble_username:
spotify_username:

# Google Analytics
google-analytics:

# Disqus
disqus-shortname:

# Name of the Author
author-name: MrMouton
# URL for the Image of the Author
author-image: https://i.imgur.com/U31N428.png
# 60 Words About the Author
author-about: Welcome to my outside-of-stream life :)
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://twitch.tv/mrmouton

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
